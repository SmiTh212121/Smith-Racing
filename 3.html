      <section class="job-opportunity">
        <h1>Zaposlitev pri Smith Racing</h1>
        <p>Če ste strastni do dirkanja in želite postati del naše ekipe, izpolnite spodnji obrazec za zaposlitev.</p>
  
        <form action="submit-application.php" method="POST" class="application-form">
          <h2>Podatki o zaposlitvi</h2>
          <div class="form-group">
            <label for="name">Ime in priimek</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="email">E-pošta</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="resume">Povzetek/CV</label>
            <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
          </div>
          <div class="form-group">
            <label for="message">Motivacijsko pismo</label>
            <textarea id="message" name="message" required></textarea>
          </div>
          <button type="submit">Pošlji</button>
        </form>
      </section>
